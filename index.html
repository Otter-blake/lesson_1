<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel="stylesheet">
    <title>Сорокина Дарья Николаевна</title>
</head>
<body>

<div class="block_ul">
    <ul class="list">
        <li class="num">
            Элемент <span>1</span>
        </li>
        <li class="num red">Элемент 2</li>
        <li class="num num_3">Элемент 3</li>
        <li class="num num_4">
            Элемент <span class="red">4</span>
        </li>
        <li>Элемент 5</li>
        <li>Элемент 6</li>
    </ul>
</div>

<div class="block_text">
    <div class="left">
        Левый текстовый блок распологается в левой части и только тут
    </div>
    <div class="right">
        Правй текстовый <span class="left">блок</span> распологается в правой части, он не левый блок
    </div>
    <ul class="list">
        <li>Элемент 1</li>
        <li class="num left">Элемент 2</li>
        <li>Элемент 3</li>
    </ul>
</div>


</body>
</html>
